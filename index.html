<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <p id="numAmigos">Listado de Amigos:</p>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">
              <li></li>
            </ul>
            <p id="amigoSorteados">Tu Amigo Secreto ES:</p>
            <ul id="resultado" class="result-list" aria-live="polite">
                <li></li>
            </ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
            <div class="button-subContainer">
                <button id="trash" class="button-accesory" onclick="borrarListaAmigos()" aria-label="Sortear amigo secreto">
                    <img src="assets/Trash_Bin.png" alt="Ícono para sortear">
                    Borrar Lista
                </button>
                <button id="list" class="button-accesory" onclick="nuevoSorteo()" aria-label="Crea un nuevo Sorteo">
                    <img src="assets/List_Friend.png" alt="Ícono para sortear">
                    Nuevo Sorteo
                </button>
             
            </div>

            
        </section>

        <section class="footer-section">
            <p id="footer_text" class="footer-text">
                Challenge "Amigo Secreto", Por: 
                <a href="https://www.linkedin.com/in/oscar-alejandro-medina-ar/" target="_blank">
                    Oscar Alejandro Medina
                </a>.Programa One G8 - 2025
            </p>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
